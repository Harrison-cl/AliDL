<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
<body>
   <div class="controls">
  <button id="selectAll">Select All</button>
  <button id="deselectAll">Deselect All</button>
  <label>
    <input type="checkbox" id="showThumbnails" checked>
    Show thumbnails
  </label>
</div>
  <div id="loading" style="display: none;">Loading media...</div>
  <div id="imageSelection" style="max-height: 300px; overflow-y: auto; display: none;">
    <!-- Images will appear here -->
  </div>
  <button id="downloadSelected" disabled>Download Selected</button>
  <script src="popup.js"></script>
</body>
</html>
